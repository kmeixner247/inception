user	nginx;

events {}

http {
	server {
		server_name kmeixner.42.fr;
		listen 443 ssl;
		listen [::]:443 ssl;
		allow 0.0.0.0/0;
		root /;
		ssl_certificate /etc/ssl/certs/kmeixner.crt;
		ssl_certificate_key /etc/ssl/private/kmeixner.key;
		ssl_protocols TLSv1.2 TLSv1.3;
		location / {
			index /contents/index.html;
			#put wordpress shit here
		}
	}
}